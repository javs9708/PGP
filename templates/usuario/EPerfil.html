<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../../static/css/bootstrap.css">
	<link rel="stylesheet" href="../../static/css/estilos.css">
	<title>Editar Perfil</title>
</head>
<body class="bg-light d-flex align-items-lg-center">

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		  	<a class="navbar-brand">
	    		<img src="/static/img/Logo-light.svg" class="img-fluid" width="30" height="30" alt="">
	  		</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
		      		<li class="nav-item ac active">
		        			<a class="nav-link" href="/usuario/perfil?username={{usuario.user.username}}">Perfil</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="/gestion/menu?username={{usuario.user.username}}">Gestionar finanzas</a>
		      		</li>
		      		<li class="nav-item">
		        			<a class="nav-link" href="#">Visualizar finanzas</a>
		      		</li>
		      		<li class="nav-item d-lg-none">
		        			<a class="nav-link" href="{%url 'logout'%}">Cerrar sesión</a>
		      		</li>
		    	</ul>
		    	<ul class="navbar-nav mr-0 d-none d-lg-block">
		    		<li class="nav-item dropdown">
		    			<button type="button" class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</button>
						<div class="dropdown-menu dropdown-menu-right">
				    		<a class="dropdown-item" href="/usuario/editar_perfil?username={{usuario.user.username}}">Editar Perfil</a>
				    		<a class="dropdown-item" href="{%url 'logout'%}">Cerrar sesión</a>
						</div>
					</li>
				</ul>
		  	</div>
		</nav>
		<div class="row justify-content-center my-5 pt-5">
			<div class="col-xl-8 col-lg-10 col-12">
				<div class="card border-dark">
					<div class="card-body">
						<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
				 			<div class="row justify-content-lg-end justify-content-center align-items-center">
				    			<div class="col-md-6 col-lg-4">
				    				<div class="form-row">
				    					<div class="form-group col-12 text-center">
				    						<img src="{{usuario.foto_perfil.url}}" class="rounded img-fluid" alt="">
    										<span class="camara btn btn-file">
    											<img src="../../static/img/ic_camera.svg" class="img-fluid" width="32" height="32" alt="">
    											<input type="file" name="foto_perfil">
											</span>
				    					</div>
				    				</div>
				    			</div>
				    			<div class="col-12 col-lg-8 order-lg-first">
				    				<div class="form-row">
									    <div class="form-group col-12 col-md-6">
						      				<label for="inputName">Nombre</label>
						      				<input type="text" class="form-control" id="inputName" placeholder="Nombre" value="{{usuario.user.first_name}}" name="first_name">
						    			</div>
						    			<div class="form-group col-12 col-md-6">
						      				<label for="inputApellidos">Apellidos</label>
						      				<input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" value="{{usuario.user.last_name}}" name="last_name">
						    			</div>
						    			<div class="form-group col-12">
						      				<label for="inputEmail">Correo electrónico</label>
						      				<input type="email" class="form-control" id="inputEmail" placeholder="alguien@ejemplo.com" value="{{usuario.user.email}}" name="email">
						    			</div>
						    			<div class="form-group col-12">
						      				<label for="InputNickname">Nombre de usuario</label>
						      				<input type="text" class="form-control" id="InputNickname" placeholder="Nombre de usuario" value="{{usuario.user.username}}" name="username">
						    			</div>
								    	<div class="form-group col-12 col-md-7">
								      		<label for="inputID">Documento de identidad</label>
								      		<input type="text" class="form-control" id="inputID" placeholder="1088123456" value="{{usuario.cc}}" name="cc">
								    	</div>
								    	<div class="form-group col-12 col-md-5">
								      		<label for="inputFechaNacimiento">Fecha de nacimiento</label>
								      		<input type="date" class="form-control" value="{{fecha}}" name="fecha_nacimiento">
								    	</div>
									</div>
						    	</div>
				  				<div class="col-12 col-lg-4 order-lg-last">
				  					<div class="form-row">
				  						<button type="submit" class="btn btn-dark btn-block">Guardar</button>
				    				</div>
				    			</div>
				    		</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../static/js/jquery.js"></script>
	<script src="../../static/js/bootstrap.js"></script>
</body>
</html>
