{% extends 'base/base.html' %}


{% block title %}
Inicio
{% endblock %}


{% block content %}

  <!DOCTYPE html>
  <html lang="es">
  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>Ingresar</title>

  </head>
  <body>
    {% block navbar %}

  	<nav class="navbar navbar-expand-lg navbar-dark">
  	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  	    <span class="navbar-toggler-icon"></span>
  	  </button>

  	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  	    <ul class="navbar-nav mr-auto">
  	      <li class="nav-item">
  	        <a class="nav-link" href="#">Inicio</a>
  	      </li>
  	      <li class="nav-item ac active">
  	        <a class="nav-link" href="#">Ingresar</a>
  	      </li>
  	    </ul>
  	  </div>
  	</nav>

    {% endblock %}

  	<div class="container vertical-center">
  		<div class="row">
  			<div class="registro col-7 pr-5 mt-5">
  				<h1 class="display-4">Registro</h1>
  				<div class="row pt-3">
  					<div class="col-6">
  						<form method="POST">{% csrf_token %}
  							<div class="form-group">
  								<label for="first_name">Nombre:</label>
  								<input type="text" class="form-control" name="first_name">
  							</div>
  							<div class="form-group">
  								<label for="cc">Documento de identidad:</label>
  								<input type="text" class="form-control" name="cc">
  							</div>
  							<div class="form-group">
  								<label for="username">Nombre de usuario:</label>
  								<input type="text" class="form-control" name="username">
  							</div>
  							<div class="form-group">
  								<label for="password1">Contraseña:</label>
  								<input type="password" class="form-control" name="password1">
  							</div>
  					</div>
  					<div class="col-6">
  							<div class="form-group">
  								<label for="last_name">Apellidos:</label>
  								<input type="text" class="form-control" name="last_name">
  							</div>
  							<div class="form-group">
  								<label for="fechaNacimiento">Fecha de nacimiento:</label>
  								<input type="date" class="form-control" name="fecha_nacimiento">
  							</div>
  							<div class="form-group">
  								<label for="email">Correo electrónico:</label>
  								<input type="email" class="form-control" name="email">
  							</div>
  							<div class="form-group">
  								<label for="password2">Confirmar contraseña:</label>
  								<input type="password" class="form-control" name="password2">
								</div>
								<button type="submit" class="btn">Confirmar</button>
							</form>
  					</div>
  				</div>
  			</div>
  			<div class="col-5 align-self-center pl-5">
  				<h1 class="display-4 text-center pb-4">Iniciar sesión</h1>
  				<form>
  					<div class="form-group">
  					   	<input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
  					</div>
  					<div class="form-group">
  					   	<input type="password" class="form-control" name="password" placeholder="Contraseña">
  					</div>
  					<button type="submit" class="btn btn-block">Confirmar</button>
  				</form>
  			</div>
  		</div>
  	</div>

  </body>
  </html>


</form>
{% endblock %}
